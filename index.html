<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Face Detector and Censor</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    h1 {
      text-align: center;
      padding: 15px;
    }

    .controls {
      margin-top: 30px;
      padding-left: 30px;
    }

    .wrap {
      position: relative;
      /* min-height: 1vh; */
      display: grid;
      justify-content: center;
      align-items: center;
    }

    .wrap>* {
      grid-column: 1;
      grid-row: 1;
    }

    .face {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>Let's help censor your pretty face ðŸ˜ƒ </h1>
  <div class="wrap">
    <video class="webcam"></video>
    <canvas class="video"></canvas>
    <canvas class="face"></canvas>
  </div>

  <div class="controls">
    
    <label for="SCALE">
      SCALE:
      <input value="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1">
    </label>
    <label for="SIZE" class='size'>
      SIZE:
      <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
    </label>
  </div>

  <script src="./pixelated-face.js"></script>


</body>

</html>
